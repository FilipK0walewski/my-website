{{ partial "header.html" . }}

<h1>{{ .Title }}</h1>

{{ .Content }}

{{ $image := resources.Get (printf "%s" .Params.image) }}
{{ with $image }}
<img style="width: 100%;" src="{{ $image.RelPermalink }}">
{{ end }}

<p>code url: <a href={{.Param "site_url" }}>{{.Param "site_url"}}</a></p>
<p>site url: <a href={{.Param "code_url" }}>{{.Param "code_url"}}</a></p>

{{ partial "footer.html" . }}
